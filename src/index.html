<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Prompt Borges</title>
  </head>

  <body>
    <header>
      <h1>Desafio de prompt</h1>
    </header>

    <section>
      <h2>The dobrador</h2>
      <p>Numero inserido: <span id="numero"></span></p>
      <p>O dobro desse numero é: <span id="dobro"></span></p>
    </section>

    <section>
      <h2>The taxador</h2>
      <p>Valor da conta: <span id="jantarValor"></span></p>
      <p>A taxa do garçom é de: <span>10%</span></p>
      <p>Valor da conta + taxa: <span id="total"></span></p>
    </section>

    <section>
      <h2>The pizza divisor</h2>
      <p>Valor da Pizza: <span id="pizzaTotal"></span></p>
      <p>Quantidade de clientes: <span id="clientesTotal"></span></p>
      <p>Valor por cliente: <span id="pizzaDividida"></span></p>
    </section>
  </body>

  <script src="./main.js"></script>
</html>
